
<div class="home-page">
    <h2>Add Pet</h2>
        <form>    
            <input required class="petNameIn" type="text" ng-model="vm.petToAdd.pet_name" placeholder="Pet Name">
            <input required class="petColorIn" type="text" ng-model="vm.petToAdd.color" placeholder="Color">
            <input required class="petBreedIn" type="text" ng-model="vm.petToAdd.breed" placeholder="Breed">
            <select ng-model="vm.ownerToAdd.owner" placeholder="Owner Name">
                <option value="">Owner Name</option>
                <option value="vm.ownerToAdd.owner"></option>
                
            </select>

               <button id="addPetButton" ng-click="vm.addPet()">Submit</button>
        </form>
        </div>

        <table class="table table-bordered">
            <h2>History</h2>
            <thead>
                <tr>
                    <th>Owner</th>
                    <th>Pet Name</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th>Checked In</th>
                    <th>Actions</th>
                </tr>
            <tbody>
                <tr ng-repeat="thing in vm.petsArray">
                    <td>{{thing.owner}}</td>
                    <td>{{thing.pet_name}}</td>
                    <td>{{thing.breed}}</td>
                    <td>{{thing.color}}</td>
                    <td></td>
                    <td><button id="removePetButton" ng-click="vm.removePet(thing)">Remove</button> <button id="checkPetButton" ng-click="vm.checkPet">Check In</button></td>
                </tr>
            </tbody>
        
        </table>
